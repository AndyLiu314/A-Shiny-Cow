<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>CMPT 361 Assignment 2</title>

    <script id="vertex-shader" type="x-shader/x-vertex">
        attribute vec3 vPosition;
        attribute vec3 vNormal;

        varying vec3 N, L, E;

        uniform mat4 modelView;
        uniform mat4 projection;
        uniform mat4 transform;

        uniform vec4 lightPosition;
        uniform mat3 normalMatrix;

        void main()
        {
            vec3 pos = (modelView * vec4(vPosition, 1.0)).xyz;

            if (lightPosition.w == 0.0) {
                L = normalize(lightPosition.xyz);
            } else {
                L = normalize( lightPosition.xyz - pos );
            } 

            E =  -normalize(pos);
            N = normalize( normalMatrix*vNormal.xyz);

            gl_Position = projection * modelView * transform * vec4(vPosition, 1.0);
        }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
        precision mediump float;
        vec4 uColor;
        uniform vec4 ambientProduct;
        uniform vec4 diffuseProduct;
        uniform vec4 specularProduct;
        uniform float shininess;
        varying vec3 N, L, E;

        void main()
        {
            
            vec3 H = normalize( L + E );
            vec4 ambient = ambientProduct;

            float Kd = max( dot(L, N), 0.0 );
            vec4  diffuse = Kd*diffuseProduct;

            float Ks = pow( max(dot(N, H), 0.0), shininess );
            vec4  specular = Ks * specularProduct;

            if ( dot(L, N) < 0.0 ) {
                specular = vec4(0.0, 0.0, 0.0, 1.0);
            } 

            uColor = ambient + diffuse + specular;
            uColor.a = 1.0;

            gl_FragColor = uColor;
        }

    </script>
    <script type="text/javascript" src="Common/webgl-utils.js"></script>
    <script type="text/javascript" src="Common/initShaders.js"></script>
    <script type="text/javascript" src="Common/MV.js"></script>
    <script type="text/javascript" src="cow.js"></script>
</head>
